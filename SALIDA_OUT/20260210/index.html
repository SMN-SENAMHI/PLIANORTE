const BOUNDS = [[-7.833952, -80.95054999999999], [-3.584968, -78.22346]];

// -----------------------------
// MAPA
// -----------------------------
const map = L.map('map', { zoomControl: true });
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  maxZoom: 18,
  attribution: '&copy; OpenStreetMap'
}).addTo(map);

map.fitBounds(BOUNDS);

// iconos (marker activo cambia de color)
const iconBlue = new L.Icon({
  iconUrl: "https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-blue.png",
  shadowUrl: "https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png",
  iconSize: [25, 41],
  iconAnchor: [12, 41],
  popupAnchor: [1, -34],
  shadowSize: [41, 41]
});

const iconRed = new L.Icon({
  iconUrl: "https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png",
  shadowUrl: "https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png",
  iconSize: [25, 41],
  iconAnchor: [12, 41],
  popupAnchor: [1, -34],
  shadowSize: [41, 41]
});

let markers = {};
let activeCode = null;

// -----------------------------
// SELECT
// -----------------------------
const sel = document.getElementById("stationSelect");

// solo estaciones que tienen series (para evitar selects vacíos)
const estacionesConSerie = ESTACIONES.filter(e => SERIES[e.codigo] !== undefined);

estacionesConSerie.forEach(e => {
  const opt = document.createElement("option");
  opt.value = e.codigo;
  opt.textContent = `${e.codigo} - ${e.nombre}`;
  sel.appendChild(opt);
});

sel.addEventListener("change", () => {
  seleccionarEstacion(sel.value, true);
});

// -----------------------------
// MARCADORES
// -----------------------------
estacionesConSerie.forEach(e => {
  const m = L.marker([e.lat, e.lon], {icon: iconBlue})
    .addTo(map)
    .bindPopup(`<b>${e.codigo}</b><br>${e.nombre}`);

  m.on("click", () => {
    seleccionarEstacion(e.codigo, false);
  });

  markers[e.codigo] = m;
});

// -----------------------------
// CHARTS
// -----------------------------
let chartPP = null;
let chartT  = null;

function buildBarDataset(label, data, color) {
  return {
    label: label,
    data: data,
    backgroundColor: color,
    borderWidth: 0
  };
}

function buildLineDataset(label, data, color) {
  return {
    label: label,
    data: data,
    borderColor: color,
    backgroundColor: color,
    spanGaps: true,
    pointRadius: 0,
    tension: 0.15
  };
}

function seleccionarEstacion(code, fromSelect) {
  if (SERIES[code] === undefined) return;

  // actualizar select si viene del mapa
  if (!fromSelect) {
    sel.value = code;
  }

  // cambiar color del marcador activo
  if (activeCode && markers[activeCode]) {
    markers[activeCode].setIcon(iconBlue);
  }
  activeCode = code;
  if (markers[code]) {
    markers[code].setIcon(iconRed);
    markers[code].openPopup();
  }

  // actualizar gráficos
  drawCharts(code);
}

function drawCharts(code) {
  const s = SERIES[code];

  // PP barras (OBS vs RF/EQM/EVT)
  if (chartPP) chartPP.destroy();
  chartPP = new Chart(document.getElementById("ppChart").getContext("2d"), {
    type: "bar",
    data: {
      labels: s.fecha,
      datasets: [
        buildBarDataset("OBS", s.pp_obs, "rgba(90,90,90,0.85)"),
        buildBarDataset("RF", s.pp_rf, "rgba(54, 120, 230, 0.75)"),
        buildBarDataset("RF EQM", s.pp_eqm, "rgba(40, 160, 90, 0.75)"),
        buildBarDataset("RF EVT", s.pp_evt, "rgba(240, 150, 50, 0.75)")
      ]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      plugins: {
        legend: { position: "top" }
      },
      scales: {
        x: {
          ticks: { maxRotation: 45, minRotation: 45, autoSkip: true, maxTicksLimit: 18 }
        },
        y: {
          title: { display: true, text: "mm" }
        }
      }
    }
  });

  // Temperatura líneas
  if (chartT) chartT.destroy();
  chartT = new Chart(document.getElementById("tChart").getContext("2d"), {
    type: "line",
    data: {
      labels: s.fecha,
      datasets: [
        buildLineDataset("OBS", s.t_obs, "rgba(0,0,0,0.9)"),
        buildLineDataset("RF", s.t_rf, "rgba(54, 120, 230, 0.9)"),
        buildLineDataset("RF EQM", s.t_eqm, "rgba(40, 160, 90, 0.9)"),
        buildLineDataset("RF EVT", s.t_evt, "rgba(240, 150, 50, 0.9)")
      ]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      plugins: {
        legend: { position: "top" }
      },
      scales: {
        x: {
          ticks: { maxRotation: 45, minRotation: 45, autoSkip: true, maxTicksLimit: 18 }
        },
        y: {
          title: { display: true, text: "°C" }
        }
      }
    }
  });
}

// inicial
if (estacionesConSerie.length > 0) {
  seleccionarEstacion(estacionesConSerie[0].codigo, true);
}
</script>
